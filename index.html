<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas tree</title>
</head>
<body>
	<script>
		var treeSize = +prompt('Введите высоту ёлки');
		var tree = "";
		var stars = 1;
		var spaces = treeSize;

		for (var i = 0; i < treeSize; i++) {
			tree += " ".repeat(spaces - i);
			tree += "*".repeat(i + stars);
			
			tree += "\n";
			stars++;
		}

		alert(tree);
	</script>
</body>
</html>
