<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas tree</title>
</head>
<body>
	<script>
		var treeSize = +prompt('Введите высоту ёлки');
		var tree = "";

		for (var i = 0; i < treeSize; i++) {
			for (var j = 0; j < i + 1; j++) {
				tree += "*";
			}
			
			tree += "\n";
		}

		alert(tree);
	</script>
</body>
</html>
