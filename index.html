<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas tree</title>
</head>
<body>
  <script>
    var treeSize = +prompt('Введите высоту ёлки');
    var treeSymbol = prompt('Введите имвол для отрисовки', '*');
    var tree = "";
    var symbols = 1;

    function checkSymbolAmount(symbol) {
      if (symbol.length === 1) {
        return symbol;
      }
      
      return symbol[0];
    }

    function drawTree(size, symbol = '*') {
      var line = treeSize;

      for (var i = 0; i < treeSize; i++) {
        tree += symbol.repeat(i + symbols).padStart(line++, " ") + "\n";

        symbols++;
      }

      return tree;
    }

    alert(drawTree(treeSize, checkSymbolAmount(treeSymbol)));
  </script>
</body>
</html>
