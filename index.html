<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas tree</title>
</head>
<body>
  <script>
    var treeSize = +prompt('Введите высоту ёлки');
    var treeSymbol = prompt('Введите имвол для отрисовки', 'не больше одного');
    var tree = "";
    var symbols = 1;
    var spaces = treeSize;

    function checkSymbolAmount(symbol) {
      if (symbol.length === 1) {
        return symbol;
      } else {
        return symbol[0];
      }
    }

    function drawTree(size, symbol) {
      for (var i = 0; i < treeSize; i++) {
        tree += " ".repeat(spaces - i);
        tree += symbol.repeat(i + symbols);

        tree += "\n";
        symbols++;
      }

      return tree;
    }

    alert(drawTree(treeSize, checkSymbolAmount(treeSymbol)));
  </script>
</body>
</html>
