<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas tree</title>
</head>
<body>
	<script>
		var treeSize = +prompt('Введите высоту ёлки');
		var tree = "";
		var stars = 1;
		var spaces = treeSize;

		for (var i = 0; i < treeSize; i++) {
			for (var k = 0; k < spaces - i; k++) {
				tree += " ";
			}

			for (var j = 0; j < i + stars; j++) {
				tree += "*";
			}
			
			tree += "\n";
			stars++;
		}

		alert(tree);
	</script>
</body>
</html>
